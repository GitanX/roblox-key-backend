<body>
  <h1>üîë G√©n√©rateur de cl√© Roblox</h1>

  <div id="output">Clique sur le bouton pour g√©n√©rer une cl√©.</div>

  <script>
    let currentKey = "";

    async function generateKey() {
      const output = document.getElementById("output");
      output.textContent = "‚ú® G√©n√©ration en cours...";
      try {
        const res = await fetch("/generate"); // appelle ton backend Render

        // Si le backend renvoie une erreur (cooldown)
        if (!res.ok) {

    function copyKey() {

        alert("Aucune cl√© g√©n√©r√©e !");

  </script>
